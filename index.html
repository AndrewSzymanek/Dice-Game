<html>
   <head>
        <title>Dice Game</title>
        <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="diceGame.css">
   </head>

<body>

  
    <div id="mountainImg">
            <img src="mountain_scene.png">
    </div>

    <center>
            <h1 id="gameTitle">Climb Mount Everest</h1>
            <p id="firstP">
                    Your goal is to climb Mt. Everest to its summit to win. You start by trekking in to Base Camp at 18,300 feet. 
                    Click the "Trek In" button to start your journey. 
                    As long as your health AND stamina are over 0, you will reach the summit.
            </p>
        
            <p id="secondP">
        
            </p>
            <div id="buttons">
                   
                    
                    <button type="submit" onclick="trekIn()" id="trekIn" >Trek In</button>
                    <button type="submit" onclick="baseCamp()" id="baseCamp" style="display: none">Base Camp</button>
                    <button type="submit" onclick="camp1()" id="camp1"style="display: none">Camp 1</button>
                    <button type="submit" onclick="camp2()" id="camp2"style="display: none">Camp 2</button>
                    <button type="submit" onclick="camp3()" id="camp3"style="display: none">Camp 3</button>
                    <button type="submit" onclick="finalSummitBid()"id="finalSummitBid"style="display: none">Final Summit Bid</button>
                    <button type="submit" onclick="endingOutcome()" id="endingOutcome"style="display:none">Result</button>
                    <button type="submit" onclick="refreshPage()" id="playAgain">Restart</button>
            </div>
    </center>
    






    <script src="diceGame.js" type="text/javascript"></script>
    
</body>

</html>

    <!-- Your goal is to climb Mt. Everest to its summit to win. You start by trekking in to Base Camp at 18,300 feet. 
            Click Start Game to roll dice and determine your success. 
            As long as your health AND stamina are over 0, you will reach the summit.-->
