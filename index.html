<html>
   <head>
        <title>Dice Game</title>
        <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="diceGame.css">
   </head>

<body>

  
    <div id="mountainImg">
            <img src="mountain_scene.png">
    </div>


    <h1 id="gameTitle">Climb Mount Everest</h1>
    <p id="firstP"></p>Your goal is to climb Mt. Everest to its summit to win. You start by trekking in to Base Camp at 18,300 feet. 
        Click Start Game to roll dice and determine your success. 
        As long as your health AND stamina are over 0, you will reach the summit.</p>

    <p id="secondP">

    </p>
    <div id="buttons">
            <button type="submit" onclick="climbMtEverest()">Start Game</button>
            <button type="submit" onclick="refreshPage()">Play Again</button>
            <button type="submit" onclick="trekIn()">Trek In</button>
            <button type="submit" onclick="baseCamp()">Base Camp</button>
            <button type="submit" onclick="camp1()">Camp 1</button>
            <button type="submit" onclick="camp2()">Camp 2</button>
            <button type="submit" onclick="camp3()">Camp 3</button>
            <button type="submit" onclick="finalSummitBid()">Final Summit Bid</button>
    </div>





    
    <script src="diceGame.js" type="text/javascript"></script>
    
</body>

</html>
